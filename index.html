<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- bootsrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>BoolzApp</title>
</head>

<body>
    <div id="app">
        <!-- left section -->
        <section id="l-side">
            <!-- header user controls + user datas -->
            <header id="user-header">
                <!-- user photo + user name-->
                <div class="col-8 user-info p-2">
                    <img class="img-avatar " src="./assets/img/avatar_io.jpg" alt="Avatar Utente">
                    <span class="lead fw-normal ms-2">Nome Utente</span>
                </div>
                <!-- user links -->
                <div class="col-4 user-icons p-1">
                    <a href=""><i class="fas fa-circle-notch fa-lg"></i></a>
                    <a href=""><i class="fas fa-comment-alt fa-lg"></i></a>
                    <a href=""><i class="fas fa-ellipsis-v fa-lg"></i></a>
                </div>
            </header>
            <!-- section  user  notification control-->
            <section id="user-control">
                <div class="bg-bell ms-3">
                    <i class="fas fa-bell-slash fa-lg"></i>
                </div>
                <div class="control-items">
                    <div class="fw-normal">Ricevi notifiche di nuovi messaggi</div>
                    <a class="fw-lighter text-secondary" href="#">Attiva le notifiche desktop</a>
                </div>
            </section>
            <!-- section  search contacts  -->
            <section id="user-search">
                <a href=""><i class="text-secondary fas fa-search fa-lg"></i></a>
                <input type="text" class="fw-lighter form-control w-75" placeholder="Cerca o inizia una nuova chat" id="filterChat">
            </section>
            <!--TODO section  contacts  -->
            <section id="user-contacts">
                <div class="contact d-flex ">
                    <img class="img-avatar align-self-center mx-3" src="./assets/img/avatar_1.jpg" alt="">
                    <span class="lead fs-3">Michele </span>
                </div>
                <!-- !fine primo-->
                <div class="contact d-flex ">
                    <img class="img-avatar align-self-center mx-3" src="./assets/img/avatar_1.jpg" alt="">
                    <span class="lead fs-3">Michele </span>
                </div>
                <div class="contact d-flex ">
                    <img class="img-avatar align-self-center mx-3" src="./assets/img/avatar_1.jpg" alt="">
                    <span class="lead fs-3">Michele </span>
                </div>
                <div class="contact d-flex ">
                    <img class="img-avatar align-self-center mx-3" src="./assets/img/avatar_1.jpg" alt="">
                    <span class="lead fs-3">Michele </span>
                </div>
                <div class="contact d-flex ">
                    <img class="img-avatar align-self-center mx-3" src="./assets/img/avatar_1.jpg" alt="">
                    <span class="lead fs-3">Michele </span>
                </div>
                <div class="contact d-flex ">
                    <img class="img-avatar align-self-center mx-3" src="./assets/img/avatar_1.jpg" alt="">
                    <span class="lead fs-3">Michele </span>
                </div>
                <div class="contact d-flex ">
                    <img class="img-avatar align-self-center mx-3" src="./assets/img/avatar_1.jpg" alt="">
                    <span class="lead fs-3">Michele </span>
                </div>
                <div class="contact d-flex ">
                    <img class="img-avatar align-self-center mx-3" src="./assets/img/avatar_1.jpg" alt="">
                    <span class="lead fs-3">Michele </span>
                </div>
            </section>
        </section>
        <!-- right section -->
        <section id="r-side">
            <!-- header contact info-->
            <header id="contact-header">
                <!-- contact photo + contact name-->
                <div class="col-9 contact-info p-2">
                    <img class="img-fluid img-avatar ms-2" src="./assets/img/avatar_1.jpg" alt="Avatar Utente">  
                     <div class="info-items ms-2 mt-4">
                         <p><span class="lead fw-normal ">Michele</span></p>
                         <p class="fw-light figure-caption">Ultimo accesso oggi alle <span class="time">10:00</span></p>
                     </div>
                </div>
                <!-- user links -->
                <div class="col-3 contact-icons p-1">
                    <a href=""><i class="fas  fa-search fa-lg"></i></a>
                    <a href=""><i class="fas  fa-paperclip fa-lg"></i></a>
                    <a href=""><i class="fas  fa-ellipsis-v fa-lg"></i></a>
                </div>
            </header>
            <!--TODO section chat-->
            <section id="chat"></section>
            <!-- footer message control -->
            <footer id="msg-control">
                <a href=""><i class="far fa-smile fa-lg"></i></a>
                <input type="text" class="fw-light form-control w-75" placeholder="Scrivi un messaggio" id="newMessage">
                <a href=""><i class="fas fa-microphone fa-lg"></i></a>
            </footer>
        </section>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
