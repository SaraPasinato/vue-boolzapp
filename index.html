<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <!-- bootsrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">
    <title>BoolzApp</title>
</head>

<body>
    <div id="app">
      <!-- left section -->
      <section id="l-side">
        <!-- header user controls + user datas -->
        <header id="user-header"></header>
        <!-- section  user  notification control-->
        <section id="user-control"></section>
        <!-- section  contacts  -->
        <section id="user-contacts"></section>
      </section>
      <!-- right section -->
      <section id="r-side">
        <!-- header contact info-->
        <header id="contact-header"></header>
        <!-- section chat-->
        <section id="chat"></section>
        <!-- footer message control -->
        <footer id="msg-control"></footer>
      </section>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
